<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures</title>
  </head>
  <body>
    <button onclick="test1()">Count Counter 1</button>
    <span id="c1"></span>
    <button onclick="test2()">Count Counter 2</button>
    <span id="c2"></span>

    <script>
      var makeCounter = function () {
        var privateCounter = 0;
        function changeBy(val) {
          privateCounter += val;
        }

        return {
          increment: function () {
            changeBy(1);
          },
          decrement: function () {
            changeBy(-1);
          },
          value: function () {
            return privateCounter;
          },
        };
      };

      var counter1 = makeCounter();
      var counter2 = makeCounter();

      function test1() {
        counter1.increment();
        $("c1").html(counter1.value());
      }

      function test2() {
        counter2.increment();
        $("c2").html(counter2.value());
      }
    </script>
  </body>
</html>
